<h1 class="heading-large">Images</h1>

{% for image in site.static_files %}
{% if image.path contains 'static/images' %}
    <p>{{image.path}} - {{image.modified_time}}</p>
    <img src="{{site.baseurl}}{{image.path}}" style="max-width: 100%;">
{% endif %}
{% endfor %}
